<svg width="200" height="400" viewBox="0 0 200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect x="10" y="20" width="180" height="360" rx="25" fill="url(#phone-gradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="20" y="30" width="160" height="340" rx="20" fill="url(#screen-gradient)"/>
  
  <!-- Status Bar -->
  <rect x="20" y="30" width="160" height="25" rx="20" fill="rgba(0,0,0,0.1)"/>
  <rect x="30" y="37" width="40" height="10" rx="5" fill="rgba(255,255,255,0.8)"/>
  <rect x="150" y="37" width="20" height="10" rx="5" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Header -->
  <rect x="30" y="70" width="140" height="30" rx="15" fill="rgba(255,255,255,0.1)"/>
  <rect x="40" y="80" width="120" height="10" rx="5" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Navigation Tabs -->
  <rect x="20" y="120" width="160" height="40" rx="20" fill="rgba(255,255,255,0.05)"/>
  <rect x="30" y="130" width="30" height="20" rx="10" fill="rgba(59, 130, 246, 0.8)"/>
  <rect x="70" y="130" width="30" height="20" rx="10" fill="rgba(255,255,255,0.1)"/>
  <rect x="110" y="130" width="30" height="20" rx="10" fill="rgba(255,255,255,0.1)"/>
  <rect x="150" y="130" width="30" height="20" rx="10" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main Content -->
  <rect x="30" y="180" width="140" height="60" rx="10" fill="rgba(255,255,255,0.05)"/>
  <rect x="40" y="190" width="120" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
  <rect x="40" y="205" width="80" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
  <rect x="40" y="220" width="100" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Chart Mini -->
  <rect x="30" y="260" width="140" height="40" rx="10" fill="rgba(255,255,255,0.05)"/>
  <path d="M40 280 L60 275 L80 270 L100 265 L120 260 L140 255 L160 250" 
        stroke="rgba(59, 130, 246, 0.8)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <rect x="40" y="285" width="120" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Action Button -->
  <rect x="70" y="320" width="60" height="40" rx="20" fill="rgba(59, 130, 246, 0.8)"/>
  <rect x="85" y="335" width="30" height="10" rx="5" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Floating Elements -->
  <circle cx="50" cy="100" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="150" cy="100" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="50" cy="350" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="150" cy="350" r="2" fill="rgba(255,255,255,0.3)"/>
  
  <defs>
    <linearGradient id="phone-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
  </defs>
</svg>
